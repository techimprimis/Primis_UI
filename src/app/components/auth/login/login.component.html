<div class="login-page" [ngClass]="themeService.currentTheme">
  <div class="login-card">
    <h2>ImPrimisis Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          placeholder="Enter your email" />
        
        @if (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) {
          <small class="error-text">Please enter a valid email address.</small>
        }
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="Enter your password" />
        
        @if (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) {
          <small class="error-text">Password must be at least 6 characters.</small>
        }
      </div>

      <div class="actions">
        <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
      </div>

      <div class="divider">OR</div>

    <div id="g_id_onload"
         data-client_id="136656645529-7n1go9dbsuq46omo0n3gjfsda3cckdq8.apps.googleusercontent.com" 
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleGoogleLogin"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    </form>
  </div>
</div>
