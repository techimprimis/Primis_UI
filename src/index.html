<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TechImprimis</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#ffffff" id="theme-color">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // Set theme before Angular loads to prevent flash of incorrect theme
    (function() {
      const savedTheme = localStorage.getItem('theme-preference');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      // Determine if dark mode should be applied
      let isDark = false;
      if (savedTheme === 'dark') {
        isDark = true;
      } else if (savedTheme === 'light') {
        isDark = false;
      } else {
        // 'system' or no preference - use system preference
        isDark = prefersDark;
      }

      if (isDark) {
        document.documentElement.classList.add('ion-palette-dark');
        document.getElementById('theme-color').setAttribute('content', '#121212');
      } else {
        document.documentElement.classList.remove('ion-palette-dark');
        document.getElementById('theme-color').setAttribute('content', '#ffffff');
      }

      // Apply saved text size preference
      const savedTextSize = localStorage.getItem('text-size-preference');
      if (savedTextSize) {
        document.documentElement.style.setProperty('--app-font-size', savedTextSize + 'px');
      }
    })();
  </script>
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
